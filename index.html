<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home - Sorocaba</title>
  </head>
  <body>
    <header>
      <div class="first-bar">
        <img
          src="Assets/img/prevencao-corrupcao.png"
          alt="Selo de Prevenção à Corrupção"
          height="50px"
        />
        <div class="portal-transparencia">
          <button>Portal da Tranparência</button>
        </div>

        <div class="icones">
            <div class="face">
              <img src="Assets/img/facebook.svg" alt="logo facebbok" />
            </div>
            <div class="twitter">
              <img src="Assets/img/twitter.svg" alt="logo twitter" />
            </div>
            <div class="youtube">
              <img src="Assets/img/youtube.svg" alt="logo youtube" />
            </div>
            <div class="linkedin">
              <img src="Assets/img/linkedin.svg" alt="logo linkedin" />
            </div>
        </div>
      </div>


      <nav>
        <div class="logo-and-menu">
          <img
            src="Assets/img/logo-prefeitura.png"
            alt="Logo prefeitura de Sorocaba"
            width="130px"
          />
          <ul>
            <li>GOVERNO</li>
            <li>DIRETRIZES</li>
            <li>CARTAS DE SERVIÇOS</li>
            <li>LEGISLAÇÃO</li>
            <li>NOTÍCIAS</li>
            <li>
              <div class="custom-select">
                <select>
                  <option value="0">SECRETARIAS</option>
                  <option value="1">ADMINISTRAÇÃO</option>
                  <option value="2">CIDADANIA</option>
                  <option value="3">COMUNICAÇÃO</option>
                  <option value="4">CULTURA</option>
                  <option value="5">EDUCAÇÃO</option>
                  <option value="6">FAZENDA</option>
                  <option value="7">GABINETE CENTRAL</option>
                  <option value="8">GOVERNO</option>
                  <option value="9">JURÍDICA</option>
                  <option value="10">MOBILIDADE</option>
                  <option value="11">SAÚDE</option>
                  <option value="12">SEGURANÇA</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" />
          <button type="submit"></button>
        </div>
      </nav>
    </header>
    <section>
      <img
        src="Assets/img/banner-site-1920x700-CONQUISTAS-1.jpg"
        alt="Banner conquistas da cidade"
      />
    </section>
  </body>
</html>
